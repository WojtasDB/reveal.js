<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section><h1>Rosół</h1></section>

				<section>
					<h2>Składniki</h2>
					<ul>
						<li>Woda</li>
						<li>Rosół Knorr</li>
					</ul>

				</section>

				<section>
					<img data-src="http://www.ciam.pl/uploads/_contents/101374/icon/Smaczna%20porcja%20Ros%C3%B3%C5%82%20z%20kurczaka%20z%20makaronem%20%C5%81agodna%2061g.JPG"/>
				</section>

				<section>
					<img data-src="http://i.giphy.com/yLU64mMh6pgGs.gif"/>
				</section>

				<section>
					<pre>
						<code class="xml" data-trim contenteditable>
<ul>
	<li>Woda</li>
	<li>Rosół Knorr</li>
</ul>
						</code>
					</pre>
				</section>

				<section>
					<section>
						<video src=""
					</section>
					<section><h2>Vertical slide</h2></section>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
